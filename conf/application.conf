# https://github.com/hmrc/app-config-base/blob/main/documentation/README.md

include "frontend.conf"

appName="vaping-duty-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"

play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]

microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      vaping-duty {
        protocol = http
        host     = localhost
        port     = 8141
      }

      vaping-duty-account {
        protocol = http
        host     = localhost
        port     = 8144
      }

      email-verification {
        protocol = http
        host = localhost
        port = 9891
        url {
          startEmailVerificationJourney = "/email-verification/verify-email"
        }
      }

      email-verification-frontend {
        prefix = "http://localhost:9890"
      }
    }
}

# For the contact/beta-feedback customer satisfaction (CSAT) survey
contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "vaping-duty-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

